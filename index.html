<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Siswa</title>
</head>
<body>
  <form name="pendaftaran" method="POST" netlify-honeypot="bot-field" data-netlify="true" action="/terimakasih.html">
  <input type="hidden" name="form-name" value="pendaftaran">
  <!-- field lainnya -->
    <p hidden>
    <label>Jangan diisi: <input name="bot-field"></label>
  </p>
      <p>
    <label>Nama: <input type="text" name="nama" required /></label>
  </p>
  <p>
    <label>Email: <input type="email" name="email" required /></label>
  </p>
  <p>
    <label>Asal Sekolah: <input type="text" name="asal_sekolah" /></label>
  </p>
  <button type="submit">Kirim</button>
    <div data-netlify-recaptcha="true"></div>

</form>

  <p>
    <button type="submit">Kirim</button>
  </p>
</form> -->


</body>
</html>
