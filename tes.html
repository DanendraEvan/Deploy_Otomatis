<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Sederhana - Eros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0;
      margin-bottom: 25px;
    }

    button {
      background-color: #00b894;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 35px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,170,0.5);
    }

    button:hover {
      background-color: #019875;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,170,0.7);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Website Eros üåç</h1>
  <p>Ini adalah contoh web sederhana untuk uji coba deploy ke Netlify.</p>

  <button onclick="alert('Website kamu berhasil dijalankan! üöÄ')">Coba Klik Saya</button>

  <footer>¬© 2025 | Eros Web Project</footer>
</body>
</html>
